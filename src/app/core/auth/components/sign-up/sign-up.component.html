<div class="signUpContainer">
  <app-navbar></app-navbar>
  <div class="col-sm-12 p-5 d-flex justify-content-center">
    <form
      #signUpForm="ngForm"
      (ngSubmit)="submit(signUpForm.value, signUpForm.invalid)"
      class="col-xl-4 col-sm-6 col-12 bg-white rounded p-5"
    >
      <div class="form-group">
        <label class="text-dark" for="username">Username</label>
        <input
          type="text"
          placeholder="Username"
          ngModel
          #username="ngModel"
          name="username"
          class="form-control"
          required
          [disabled]="isLoading"
        />
        <div *ngIf="username.dirty || signUpForm.submitted">
          <div
            *ngIf="username.errors && username.errors.required"
            class="text-danger"
          >
            Username es un valor requerido
          </div>
        </div>
      </div>
      <div class="form-group mt-3">
        <label class="text-dark" for="email">Email</label>
        <input
          type="email"
          placeholder="Contraseña"
          ngModel
          #email="ngModel"
          name="email"
          required
          [disabled]="isLoading"
          class="form-control"
        />
        <div *ngIf="email.dirty || signUpForm.submitted">
          <div
            *ngIf="email.errors && email.errors.required"
            class="text-danger"
          >
            El email es un valor requerido
          </div>
        </div>
      </div>
      <div class="form-group mt-3">
        <label class="text-dark" for="password">Password</label>
        <input
          type="password"
          placeholder="Contraseña"
          ngModel
          #password="ngModel"
          name="password"
          required
          [disabled]="isLoading"
          class="form-control"
        />
        <div *ngIf="password.dirty || signUpForm.submitted">
          <div
            *ngIf="password.errors && password.errors.required"
            class="text-danger"
          >
            La contraseña es un valor requerido
          </div>
        </div>
      </div>
      <div class="form-group mt-3 d-flex justify-content-center">
        <button
          class="btn btn-primary btn-block"
          [disabled]="isLoading"
          type="submit"
          aria-pressed="true"
        >
          <span *ngIf="!isLoading">Registrar</span>
          <div *ngIf="isLoading">
            <span class="sr-only">Registrando...</span>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
